{% set version = "5.9.1" %}

package:
  name: nbformat
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/nbformat/nbformat-{{ version }}.tar.gz
  sha256: 3a7f52d040639cbd8a3890218c8b0ffb93211588c57446c90095e32ba5881b5d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - jupyter-trust = nbformat.sign:TrustNotebookApp.launch_instance

requirements:
  host:
    - hatch-nodejs-version
    - hatchling >=1.5
    - pip
    - python >=3.8
  run:
    - jsonschema >=2.6
    - jupyter_core
    - python >=3.8
    - python-fastjsonschema
    - traitlets >=5.1

test:
  source_files:
    - tests
  commands:
    - pip check
    - pip list | grep -iE nbformat
    - pip list | grep -iE 'nbformat\s*{{ version.replace('.', '\.') }}'
    - python -c "v = __import__('nbformat').__version__; print(v); assert v == '{{ version }}'"
    - jupyter trust --version
    - jupyter-trust --help
    - pytest -vv --cov=nbformat --cov-branch --cov-report=term-missing:skip-covered --no-cov-on-fail --cov-fail-under=76
  requires:
    - m2-grep  # [win]
    - pep440
    - pip
    - pytest
    - pytest-cov
    - testpath
  imports:
    - nbformat

about:
  home: https://jupyter.org
  license: BSD-3-Clause
  summary: The Jupyter Notebook format
  description: |-
    This package contains the base implementation of the Jupyter Notebook format,
    and Python APIs for working with notebooks.
  license_file: LICENSE
  doc_url: https://nbformat.readthedocs.io
  dev_url: https://github.com/jupyter/nbformat

extra:
  recipe-maintainers:
    - jakirkham
    - minrk
    - pelson
    - takluyver
    - ocefpaf
    - mpacer
    - bollwyvl
